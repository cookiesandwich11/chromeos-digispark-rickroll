				var y = Math.floor(Math.random() * (screen.height - 500)); // generate a random y-coordinate
				window.open("https://youtu.be/a3Z7zEc7AXQ", "_blank", "left=" + x + ",top=" + y + ",width=300,height=300");
				count++; // increment the count variable
				setTimeout(openWindow, 5000); // calls the function every 5 seconds
			}
		}
	</script>
